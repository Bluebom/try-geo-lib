<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>

  <style>
    body {
      width: 100vw;
      height: 100vh;
    }

    #myChart {
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>
  <canvas id="myChart"></canvas>
  <script src="./dist/geochartjs.iife.js"></script>
  <script>
    // Create an instance with the canvas ID
    const geoChart = new GeoChartJs.GeoChart({ canvasId: 'myChart' });

    // Call the handle method to render the chart
    geoChart.handle();
  </script>
</body>

</html>
